<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container-outer">
    <div class="container-inner">
      <div class="container__logo-box">
        <img src="images/logo.svg" alt="Fylo logo" class="logo">
        <div class="container__logo-box__action-buttons">
          <a href="#"><img src="images/icon-document.svg" alt="Document button" class="logo-btn btn-document"></a>
          <a href="#"><img src="images/icon-folder.svg" alt="Folder button" class="logo-btn btn-folder"></a>
          <a href="#"><img src="images/icon-upload.svg" alt="Upload button" class="logo-btn btn-upload"></a>
        </div>
      </div>

      <div class="container__storage-box">
        <div class="container__storage-box__used">
          <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>

          <div class="container__storage-box__used__remaining-bubble">
            <p><span class="text-large text-black bold vert-align">185</span> <span class="text-gray-blue uppercase bold text-small vert-align">GB Left</span></p>
          </div>
          <div class="bubble-tail"></div>
        </div>

        <div class="storage-bars">
          <div class="storage-bar storage-bar-bottom"></div>
          <div class="storage-bar storage-bar-top"></div>
          <div class="storage-bar-marker"></div>
        </div>

        <div class="container__storage-box__total">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>
    
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/anthonylazaro/">Anthony Lazaro</a>.
  </div>
</body>
</html>
